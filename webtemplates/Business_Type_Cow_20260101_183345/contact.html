<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dairy Services</title>
    
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div class="navbar container">
            <a href="home.html" class="logo">Dairy Services</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section-padding">
            <div class="container">
                <h2 class="section-title">Contact Us</h2>
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <h2 class="section-title">Get in Touch</h2>
                <div class="grid">
                    <div class="card">
                        <h3>Our Location</h3>
                        <p>123 Dairy Lane</p>
                        <p>Farmtown, ST 12345</p>
                    </div>
                    <div class="card">
                        <h3>Phone</h3>
                        <p>(123) 456-7890</p>
                    </div>
                    <div class="card">
                        <h3>Email</h3>
                        <p>info@dairyservices.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="section-padding text-center">
        <div class="container">
            <p>&copy; 2023 Dairy Services. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
